<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="lang" compare="contains">
      <string>my</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Padauk</string>
      <string>Noto Sans Myanmar</string>
    </edit>
  </match>
</fontconfig>
